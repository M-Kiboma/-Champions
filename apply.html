<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Job</title>
  <link rel="stylesheet" href="apply.css">
</head>
<body>
  <div class="apply-container">
    <h2>ðŸ“„ Job Application Form</h2>
    <form id="applyForm">
      <input type="text" id="fullName" placeholder="Your Full Name" required>
      <input type="email" id="email" placeholder="Your Email Address" required>
      <textarea id="skills" placeholder="Briefly Describe Your Skills" required></textarea>
      <select id="jobPosition">
        <option value="Junior Web Developer">Junior Developer</option>
        <option value="Frontend Engineer">Frontend Engineer</option>
        <option value="UI/UX Designer">UI/UX Designer</option>
        <option value="Digital Marketer Specialist">Digital Marketer specialist</option>
        <option value="Software Tester">Software Tester</option>
        <option value="Data analyst">Data analyst</option>
        <option value="Full Stack Developer">Full stack developer</option>
        <option value="Mobile App Developer">Mobile app developer</option>
        <option value="Content Writer">content writer</option>
        
      </select>
      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script src="apply.js"></script>
</body>
</html>
